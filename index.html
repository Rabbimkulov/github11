<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish social buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="html.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="div">
        <i class='bx bxl-facebook icon facebook'></i>
        <i class='bx bxl-twitter icon twitter'></i>
        <i class='bx bxl-google icon google'></i>
        <i class='bx bx-globe icon globe'></i>
        <i class='bx bxl-skype icon skype'></i>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
